{%- for post in collections.posts reversed -%}
  <div class="post-preview">
    <a href="{{post.url}}">
      <h2>{{post.data.title | "capitalize"}}</h2>
    </a>
    <h3>Posted: {{post.data.date | date: "%A, %b %d, %Y" }}</h3>
    <p>{{post.data.extract}} <a href="{{post.url}}"><span>Continued...</span></a></p>
  </div>
{%- endfor -%}
